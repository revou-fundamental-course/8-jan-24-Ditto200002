<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav><h1>Kalkulator Matematik</h1></nav>
    <section>
        <div class="welcome"><H3>Welcome to Katik</H3><p>Web apps penghitung luas dan keliling bangun datar</p></div>
        <div class="calculate">
            <div class="judul"><h2>PERSEGI</h2></div>
            <img src="https://i.ibb.co/4snPt1R/persegi.png" alt="persegi">
            <div class="rumus">
                <div id="rumus-keliling">
                    <label for="keliling">Keliling</label><input type="number" id="keliling" placeholder="sisi + sisi + sisi + sisi" disabled>
                </div>
                <div id="rumus-luas" class="hide">
                    <label for="luas">Luas</label><input type="number" id="luas" placeholder="sisi x sisi" disabled>
                </div>
                
            </div>
            <div class="input-hasil">
                <h2>Hitung Keliling / Luas</h2>
                <div id="div-toggle">
                    <button id="toggleKeliling">Keliling</button>
                    <button id="toggleLuas">Luas</button>
                </div>
                <label for="sisi">Masukkan nilai sisi</label>
                <input id="sisi">
                <hr>
                <button id="hasil">Hitung!</button>
                <hr>
                <button id="reset">Reset</button>
            </div>
            
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
